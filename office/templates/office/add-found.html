{% extends 'dashmain.html' %}
{% load static %}

{% block  title %} إضافة جمعيه || خير السعوديه {% endblock title %}


{% block body %}
    <div class="card center">
        <div class="card-title">
            <center><p class="body-font text-green">إضافة جمعيه</p></center>
            <hr/>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="site-section py-12 bg-white">
                    <div class="row ">
                        <div class="col-md-12 mr-5 ">
                            <form action="#" method="post">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-md-6 mb-4 mb-lg-0">
                                        <input type="text" name="name" id="name" class="form-control"
                                               placeholder="الأسم">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="number" name="phone" id="phone" class="form-control"
                                               placeholder="الهاتف">

                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <input type="text" name="address" id="address"
                                               class="form-control"
                                               placeholder="العنوان">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <input type="text" name="description" id="description"
                                               class="form-control"
                                               placeholder="الوصف">
                                    </div>
                                </div>
<div class="card-footer">
                                    <div class="form-group row">
                                    <div class="col-md-12" id="depend_div">
                                        <button type="submit" id="btn_add"
                                                class="btnn btn-teal btn-custom-1 body-font"> إضافة
                                        </button>
                                    </div>
                                </div>

</div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock body %}

{% block javascript %}
    <script>
        $(() => {
            $("#btn_add").on('click', event => {
                $.ajax({
                    method: 'POST',
                    url: '{% url 'add-found' %}',
                    data: {
                        'name': $('#name').val(),
                        'description': $('#description').val(),
                        'address': $('#address').val(),
                        'phone': $('#phone').val(),
                        'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val()
                    },
                    success: function (data) {
                        if (data.data === 1) {
                            swal({
                                title: "تم",
                                text: "تم  بنجاح",
                                icon: "success",
                                button: "إغلاق",
                            });
                            window.location.href = "{% url 'found-list' %}"
                        } else {
                            swal({
                                title: "خطا",
                                text: "من فضلك راجع البيانات",
                                icon: "error",
                                button: "إغلاق",
                            });
                        }
                    },
                    error: function (error) {
                        alert(error.responseText)
                    }
                });

            });

        });
    </script>
{% endblock javascript %}
