{% extends 'main.html' %}
{% load static %}
{% block title %} إنشاء حساب {% endblock title %}

{% block content %}
   <div class="ftco-blocks-cover-1">
       <!-- data-stellar-background-ratio="0.5" style="background-image: url('images/hero_1.jpg')" -->
      <div class="site-section-cover overlay" data-stellar-background-ratio="0.5"
           style="background-image: url('../../../static/images/tatw3.png')">
        <div class="container">
          <div class="row align-items-center ">

            <div class="col-md-5 mt-5 pt-5">
              <span class="text-cursive h5 body-font " style="color: #5DBD7E"> خير السعوديه</span>
              <h1 class="mb-3 font-weight-bold body-font">تطوع معنا  </h1>
              <p class="body-font"><a href="{% url 'home-page' %}" class="text-white">الرئيسيه</a> <span class="mx-3">/</span> <strong>تطوع معنا </strong></p>
            </div>

          </div>
        </div>
      </div>
    </div>

    <div class="site-section bg-light">
        <div class="container">
                <div class="row">
                    <div class="col-lg-12 mb-5">
                        <form action="#" method="post">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-md-6 mb-4 mb-lg-0">
                                    <input type="text" name="first_name" class="form-control" placeholder="الأسم">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="last_name" class="form-control" placeholder=" إسم العائله">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-6 mb-4 mb-lg-0">
                                    <input type="text" name="job" class="form-control" placeholder="ارغب ان اتتطوع في مجال">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" name="specific" class="form-control" placeholder="التخصص">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="email" name="email" class="form-control"
                                           placeholder="البريد الألكترونى">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="password" name="password" class="form-control" placeholder="كلمة السر">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="text" name="address" class="form-control" placeholder="العنوان">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-md-12">
                                    <input type="number" name="phone" class="form-control" placeholder="الهاتف">
                                </div>
                            </div>
                                  <center> <input type="submit" class="btn  btn-teal btn-custom-1 body-font text-white"
                                           value="إنشاء حساب"></center>
                        </form>
                    </div>

                </div>
            </div>
        </div>
{% endblock content %}
